<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parallax Scrolling Website</title>
</head>
<body>
    <nav class="navbar">
        <a href="#home" class="navbar__logo__link">LOGO</a>
        <ul class="navbar__list">
            <li class="navbar__item">
                <a href="#home" class="navbar__links">Home</a>
            </li>
            <li class="navbar__item">
                <a href="#about" class="navbar__links">About</a>
            </li>
            <li class="navbar__item">
                <a href="#work" class="navbar__links">Work</a>
            </li>
            <li class="navbar__item">
                <a href="#contact" class="navbar__links">Contact</a>
            </li>
        </ul>
    </nav>  
    <section class="images__container">
        <img src="/img/stars.png" alt="stars" class="images__sections" id="img__stars">
        <img src="/img/moon.png" alt="moon" class="images__sections" id="img__moon">
        <img src="/img/mountains_behind.png" class="images__sections" alt="mountain-behind" id="img__mountain-behind">
        <div class="text__moon">
            <h2 id="moon__text">Moon Light</h2>
            <a href="#moon" class="button" id="moon__button">Explore</a>
        </div>
        <img src="/img/mountains_front.png" class="images__sections" alt="mountain-front" id="img__mountain-front">
    </section>
</body>
</html>
